<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Alura Geek</title>
    <script src="apps.js" defer></script>
</head>
<body>

    <header>
        <img src="./Header.png" alt="header">
        <div>
            <h1 class="section">
                    <img src="MEUS PRODUTOS_.png" alt="lista produtos">
            </h1>
            <h2><img src="./Linha 1.png" alt="produtos"></h2>
            <h3 class="Adicionar">
                <img src="ADICIONAR PRODUTO_.png" alt="adicionar Produto">
            </h3>
        </div>
    </header>

    <div class="caixa-texto">
        <label for="produto">Produto:</label>
        <input type="text" id="produto" placeholder="Nome do produto">
        <br>
        <label for="valor">Valor:</label>
        <input type="text" id="valor" placeholder="Digite o valor">
        <br>
        <label for="quantidade">Quantidade:</label>
        <input type="text" id="quantidade" placeholder="Quantidade">
        <br>
        <button onclick="btnGuardar()">Guardar</button>
        <button onclick="btnLimpar()">Limpar</button>
    </div>

    <footer>
        <img src="./Footer.png" alt="Alura Geek">
    </footer>

</body>
</html>
